global

defaults
	mode http
	timeout connect 5s
	timeout client  5s
	timeout server  5s
	timeout tunnel  1h

frontend fe
	bind quic4@:443 proto quic ssl crt /tmp/cert.pem alpn hq-interop,h3
	bind quic6@:443 proto quic ssl crt /tmp/cert.pem alpn hq-interop,h3
	use_backend be

backend be
	server python 127.0.0.1:10080
