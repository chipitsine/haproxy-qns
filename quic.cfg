global

defaults
	mode http
	timeout connect 1h
	timeout client  1h
	timeout server  1h
	timeout tunnel  1h

frontend fe
	bind quic4@:443 proto quic ssl crt /tmp/cert.pem alpn h3,hq-interop
	bind quic6@:443 proto quic ssl crt /tmp/cert.pem alpn h3,hq-interop
	use_backend be

backend be
	server python 127.0.0.1:10080
